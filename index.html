<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1980s Night Hangman</title>
<style>
    body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background: radial-gradient(circle at center, #000 0%, #111 100%);
        color: #0ff;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 20px;
    }
    h1 {
        font-size: 2.5rem;
        color: magenta;
        text-shadow: 0 0 10px cyan, 0 0 20px magenta;
        margin-top: 10px;
    }
    #wordDisplay {
        font-size: 2rem;
        letter-spacing: 0.4em;
        margin: 20px 0;
        text-shadow: 0 0 10px #0ff;
    }
    #hangman {
        white-space: pre;
        font-size: 1rem;
        line-height: 1.2;
        margin: 20px 0;
        color: #ff0;
        text-shadow: 0 0 5px orange;
    }
    #guessed {
        font-size: 1rem;
        margin: 5px 0;
        color: #ff0;
    }
    #message {
        font-size: 1.4rem;
        margin: 15px 0;
        text-shadow: 0 0 5px #ff0;
    }
    .keyboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
        gap: 5px;
        max-width: 400px;
        margin-top: 10px;
    }
    .key {
        background: magenta;
        border: none;
        padding: 8px;
        font-size: 1rem;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        text-shadow: 0 0 3px black;
    }
    .key:disabled {
        background: #333;
        color: #777;
        cursor: default;
    }
    button#newGame {
        margin-top: 20px;
        background: cyan;
        color: black;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        text-shadow: 0 0 3px white;
    }
    button#newGame:hover {
        background: #00ffffcc;
    }
</style>
</head>
<body>

<h1>ðŸŽµ 1980s Night Hangman ðŸŽµ</h1>
<div id="wordDisplay"></div>
<pre id="hangman"></pre>
<div id="guessed"></div>
<div id="message"></div>

<div class="keyboard" id="keyboard"></div>
<button id="newGame" onclick="newGame()">New Game</button>

<script>
// === Word List ===
const wordsMaster = [
    "arcade","vhs","mixtape","cassette","pacman","boombox","atari","thriller",
    "neon","rubik","roller","skates","ghost","busters","delorean","knight",
    "miami","vice","mullet","synth","pop","madonna","mtv","tron","et","gremlins",
    "topgun","walkman","retro","legwarmers","tetris","joystick","spandex",
    "pinball","vcr","cabbage","patch","spray","paint","shoulder"
];

let deck = [];
let currentWord = "";
let revealed = [];
let guessedLetters = [];
let wrongGuesses = 0;

// Hangman stages (7 steps: empty â†’ full)
const hangmanStages = [
`  +---+
  |   |
      |
      |
      |
      |
=========`,
`  +---+
  |   |
  O   |
      |
      |
      |
=========`,
`  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`];

// Shuffle deck to avoid repeats
function shuffleDeck() {
    deck = [...wordsMaster];
    for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
    }
}

function newGame() {
    if (deck.length === 0) shuffleDeck();
    currentWord = deck.pop().toLowerCase();
    revealed = Array(currentWord.length).fill(false);
    guessedLetters = [];
    wrongGuesses = 0;
    document.getElementById("message").textContent = "";
    buildKeyboard();
    updateDisplay();
}

function updateDisplay() {
    const displayWord = currentWord.split("").map((ch, i) => revealed[i] ? ch.toUpperCase() : "_").join(" ");
    document.getElementById("wordDisplay").textContent = displayWord;
    document.getElementById("hangman").textContent = hangmanStages[wrongGuesses];
    document.getElementById("guessed").textContent = guessedLetters.length ? `Guessed: ${guessedLetters.join(", ").toUpperCase()}` : "";
}

function guessLetter(letter) {
    if (guessedLetters.includes(letter) || revealed.includes(letter)) return;

    guessedLetters.push(letter);
    document.getElementById(`key-${letter}`).disabled = true;

    if (currentWord.includes(letter)) {
        currentWord.split("").forEach((ch, i) => {
            if (ch === letter) revealed[i] = true;
        });
    } else {
        wrongGuesses++;
    }

    checkGameOver();
    updateDisplay();
}

function checkGameOver() {
    if (revealed.every(v => v)) {
        document.getElementById("message").textContent = "ðŸŽ‰ Totally Tubular! You Won! ðŸŽ‰";
        disableKeyboard();
    } else if (wrongGuesses >= hangmanStages.length - 1) {
        document.getElementById("message").textContent = `ðŸ’€ Bogus! The word was: ${currentWord.toUpperCase()} ðŸ’€`;
        revealed = Array(currentWord.length).fill(true);
        disableKeyboard();
    }
}

function buildKeyboard() {
    const keyboardDiv = document.getElementById("keyboard");
    keyboardDiv.innerHTML = "";
    const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
    alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter.toUpperCase();
        btn.className = "key";
        btn.id = `key-${letter}`;
        btn.onclick = () => guessLetter(letter);
        keyboardDiv.appendChild(btn);
    });
}

function disableKeyboard() {
    const keys = document.querySelectorAll(".key");
    keys.forEach(k => k.disabled = true);
}

// Init game
shuffleDeck();
newGame();
</script>
</body>
</html>
